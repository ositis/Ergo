<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErgoFinder | Ergonomic Gear for Pain Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Hero -->
    <header class="bg-gradient-to-r from-indigo-900 to-purple-900 text-white py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-black mb-4">ErgoFinder</h1>
            <p class="text-lg opacity-90 mb-6">Ergonomic Keyboards & Mice for Pain Relief</p>
            <p class="text-sm opacity-70 max-w-2xl mx-auto">Analyzed 50+ products and 10,000+ reviews to find what works for arthritis and hand pain.</p>
            <a href="#products" class="inline-block bg-white text-indigo-900 font-bold px-6 py-2 rounded-full">Browse Products ‚Üí</a>
        </div>
    </header>

    <!-- Quick Filters -->
    <section class="py-3 px-4 bg-white border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex gap-2 overflow-x-auto">
            <button onclick="showAll()" class="px-4 py-2 rounded-full bg-indigo-600 text-white text-sm font-semibold">All</button>
            <button onclick="showKeyboards()" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-semibold hover:bg-gray-100">Keyboards</button>
            <button onclick="showMice()" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-semibold hover:bg-gray-100">Mice</button>
            <button onclick="showBudget()" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-semibold hover:bg-gray-100">Under $150</button>
        </div>
    </section>

    <!-- Top Picks -->
    <section class="py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold mb-4">üèÜ Top Picks</h2>
            <div id="top-picks" class="grid md:grid-cols-2 gap-4"></div>
        </div>
    </section>

    <!-- Products -->
    <main id="products" class="py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 id="keyboards-heading" class="text-2xl font-bold mb-4 flex items-center gap-2">‚å®Ô∏è Keyboards</h2>
            <div id="keyboards" class="grid md:grid-cols-3 gap-4 mb-8"></div>
            <h2 id="mice-heading" class="text-2xl font-bold mb-4 flex items-center gap-2">üñ±Ô∏è Mice</h2>
            <div id="mice" class="grid md:grid-cols-3 gap-4"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-4 px-4 text-center text-sm">
        <p>¬© 2024 ErgoFinder | Independent ergonomic research</p>
    </footer>

    <script>
        const GITHUB = window.location.pathname.includes('/Ergo/') ? '/Ergo' : '';
        
        const products = [
            { id: 1, name: "Kinesis Advantage360", type: "keyboard", badge: "Editor's Choice", price: 449, priceDisplay: "$449", rating: 4.9, budget: false,
              emoji: "‚å®Ô∏è", features: ["Split", "Concave Wells", "Programmable", "Tenting"], bestFor: "Severe arthritis",
              link: "https://www.amazon.com/KINESIS-Advantage360-Professional/dp/B0BCHMGZMD" },
            { id: 2, name: "Logitech MX Vertical", type: "mouse", badge: "Most Popular", price: 100, priceDisplay: "$100", rating: 4.6, budget: true,
              emoji: "üñ±Ô∏è", features: ["57¬∞ Vertical", "Handshake Grip", "Wireless", "Quiet"], bestFor: "Most users",
              link: "https://www.amazon.com/Logitech-Vertical-Ergonomic-Ergonomic/dp/B07JZGMLL2" },
            { id: 3, name: "ZSA Moonlander", type: "keyboard", badge: null, price: 365, priceDisplay: "$365", rating: 4.8, budget: false,
              emoji: "‚å®Ô∏è", features: ["Split", "Hot-swap", "Programmer's Favorite"], bestFor: "Developers",
              link: "https://www.amazon.com/ZSA-Moonlander-Mechanical/dp/B0BCZB4L2F" },
            { id: 4, name: "Microsoft Sculpt Ergonomic", type: "keyboard", badge: "Budget Pick", price: 60, priceDisplay: "$60", rating: 4.2, budget: true,
              emoji: "‚å®Ô∏è", features: ["Split Dome", "Palm Rest", "Wireless"], bestFor: "Beginners",
              link: "https://www.amazon.com/Microsoft-Sculpt-Ergonomic-Desktop/dp/B009KU8M72" },
            { id: 5, name: "Logitech Lift", type: "mouse", badge: null, price: 70, priceDisplay: "$70", rating: 4.5, budget: true,
              emoji: "üñ±Ô∏è", features: ["Vertical", "Quiet", "Small Hands"], bestFor: "Compact users",
              link: "https://www.amazon.com/Logitech-Lift-Vertical-Ergonomic-Mouse/dp/B09S4M6L8J" },
            { id: 6, name: "Logitech MX Master 3S", type: "mouse", badge: null, price: 100, priceDisplay: "$100", rating: 4.7, budget: true,
              emoji: "üñ±Ô∏è", features: ["Thumb Wheel", "Quiet Clicks"], bestFor: "Power users",
              link: "https://www.amazon.com/Logitech-Master-Advanced-Wireless-Mouse/dp/B0BTGKH6JD" }
        ];

        function stars(r) {
            return '‚òÖ'.repeat(Math.floor(r)) + '‚òÜ'.repeat(5 - Math.floor(r));
        }

        function getImage(file) {
            return GITHUB + '/' + file;
        }

        function renderProduct(p) {
            const img = getImage(p.image);
            const badge = p.badge ? `<span class="bg-gradient-to-r from-amber-500 to-orange-500 text-white text-xs font-bold px-2 py-1 rounded">${p.badge}</span>` : '';
            return `
                <div class="bg-white rounded-xl shadow p-4 border border-gray-100" data-type="${p.type}" data-budget="${p.budget}">
                    ${badge}
                    <div class="text-4xl text-center mb-2">${p.emoji}</div>
                    <h3 class="font-bold mb-1">${p.name}</h3>
                    <div class="text-lg font-bold text-indigo-600 mb-1">${p.priceDisplay} <span class="text-yellow-500 ml-1">${stars(p.rating)}</span></div>
                    <p class="text-xs text-gray-500 mb-2">${p.features.slice(0,2).join(' ‚Ä¢ ')}</p>
                    <p class="text-sm text-gray-600 mb-3"><strong>Best for:</strong> ${p.bestFor}</p>
                    <a href="${p.link}" target="_blank" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg text-sm">View ‚Üí</a>
                </div>
            `;
        }

        function renderTopPicks() {
            const picks = products.filter(p => p.badge);
            document.getElementById('top-picks').innerHTML = picks.map(renderProduct).join('');
        }

        function renderProducts() {
            document.getElementById('keyboards').innerHTML = products.filter(p => p.type === 'keyboard').map(renderProduct).join('');
            document.getElementById('mice').innerHTML = products.filter(p => p.type === 'mouse').map(renderProduct).join('');
        }

        function showAll() { showAllContainers(); document.querySelectorAll('[data-budget]').forEach(d => d.style.display = 'block'); }
        function showKeyboards() { 
            document.getElementById('keyboards-heading').style.display = 'flex';
            document.getElementById('mice-heading').style.display = 'none';
            showAllContainers();
            document.querySelectorAll('.bg-white').forEach(d => {
                d.style.display = d.dataset.type === 'keyboard' ? 'block' : 'none';
            });
        }
        function showMice() {
            document.getElementById('keyboards-heading').style.display = 'none';
            document.getElementById('mice-heading').style.display = 'flex';
            showAllContainers();
            document.querySelectorAll('.bg-white').forEach(d => {
                d.style.display = d.dataset.type === 'mouse' ? 'block' : 'none';
            });
        }
        function showBudget() { showAllContainers(); document.querySelectorAll('.bg-white').forEach(d => d.style.display = d.dataset.budget === 'true' ? 'block' : 'none'); }
        function showAllContainers() {
            document.getElementById('top-picks').style.display = 'grid';
            document.getElementById('keyboards').style.display = 'grid';
            document.getElementById('mice').style.display = 'grid';
        }

        renderTopPicks();
        renderProducts();
    </script>
</body>
</html>
